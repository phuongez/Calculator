<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myScript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="topDisplay">

                </div>
                <div id="bottomDisplay">
    
                </div>
            </div>
            <div class="firstRow">
                <button id="backSpace" class="modifiers btns">โซ</button>
                <button id="negative" class="modifiers btns">+/-</button>
                <button id="percentage" class="modifiers btns">%</button>
                <button id="divide" class="operators btns">รท</button>
            </div>
            <div class="secondRow">
                <button class="numbers btns">7</button>
                <button class="numbers btns">8</button>
                <button class="numbers btns">9</button>
                <button id="multiply" class="operators btns">x</button>
            </div>
            <div class="thirdRow">
                <button class="numbers btns">4</button>
                <button class="numbers btns">5</button>
                <button class="numbers btns">6</button>
                <button id="minus" class="operators btns">-</button>
            </div>
            <div class="fourthRow">
                <button class="numbers btns">1</button>
                <button class="numbers btns">2</button>
                <button class="numbers btns">3</button>
                <button id="plus" class="operators btns">+</button>
            </div>
            <div class="fifthRow">
                <button id="clear" class="btns">C</button>
                <button class="numbers btns">0</button>
                <button id="decimal" class="btns">.</button>
                <button id="equal" class="btns">=</button>
            </div>
        </div>
    </div>
</body>
</html>
